<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Sensor ESP32 - ThingSpeak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet para mapas (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9fafb;
    }
    h2 {
      color: #0078d7;
    }
    #map {
      height: 450px;
      width: 90%;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .dato {
      font-size: 1.3em;
      font-weight: bold;
      color: #0078d7;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Sensor ESP32 - Ubicación fija y dato en vivo</h2>
  <div id="map"></div>
  <div class="dato" id="dato">Cargando dato...</div>

  <script>
    // ⚙️ CONFIGURA AQUÍ TUS DATOS
    const channelID = 3129961;           // ← reemplaza con tu número de canal
    const readAPIKey = "CDCCJPPT0LVWAC14";      // ← reemplaza con tu API Key de lectura
    const fieldNum = 1;                        // ← campo de ThingSpeak que usas

    // Coordenadas fijas de tu sensor (por ejemplo Lima, Perú)
    const lat = -12.04318;
    const lon = -77.02824;

    // Inicializar mapa
    const map = L.map('map').setView([lat, lon], 16);

    // Agregar capa de mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Crear marcador (con popup que mostrará el valor)
    const marker = L.marker([lat, lon]).addTo(map)
      .bindPopup("Cargando dato del sensor...")
      .openPopup();

    // Función para actualizar el valor desde ThingSpeak
    async function actualizarDato() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}/last.json?api_key=${readAPIKey}`;
        const response = await fetch(url);
        const data = await response.json();
        const valor = data[`field${fieldNum}`] || "Sin dato";
        const fecha = data.created_at ? new Date(data.created_at).toLocaleString() : "Sin hora";

        // Mostrar el dato debajo del mapa
        document.getElementById("dato").innerText = `Dato actual: ${valor} (Última actualización: ${fecha})`;

        // Actualizar el texto del marcador en el mapa
        marker.setPopupContent(`<b>Sensor ESP32</b><br>Valor: ${valor}<br>${fecha}`);
      } catch (err) {
        document.getElementById("dato").innerText = "Error al obtener el dato";
      }
    }

    // Actualizar al inicio y luego cada 5 segundos
    actualizarDato();
    setInterval(actualizarDato, 60000);
  </script>
</body>
</html>
