<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>üåç Mapa Sensor ESP32 + C√°mara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet para mapas (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f9fafb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #2563eb;
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    h3 {
      color: #64748b;
      font-weight: normal;
      margin-top: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s ease;
      flex: 1;
      min-width: 300px;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }

    #map {
      height: 300px;
      width: 100%;
      border-radius: 12px;
      margin: 10px 0;
    }

    #video-container {
      height: 300px;
      width: 100%;
      border-radius: 12px;
      margin: 10px 0;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #video-stream {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .dato {
      font-size: 1.4em;
      color: #1d4ed8;
      font-weight: bold;
      margin-top: 15px;
    }

    .hora {
      color: #6b7280;
      font-size: 0.9em;
      margin-top: 3px;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #059669;
      transition: color 0.3s ease;
    }

    .status.error {
      color: #dc2626;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>üå°Ô∏è Monitor de Sensor ESP32 + C√°mara</h1>
  <h3>Datos en vivo y video desde ESP32-CAM</h3>

  <div class="container">
    <!-- Tarjeta del Mapa -->
    <div class="card">
      <h3>üó∫Ô∏è Ubicaci√≥n del Sensor</h3>
      <div id="map"></div>
      <div class="dato" id="dato">Cargando dato...</div>
      <div class="hora" id="hora"></div>
      <div class="status" id="estado">Conectando...</div>
    </div>

    <!-- Tarjeta de la C√°mara -->
    <div class="card">
      <h3>üìπ Video en Vivo</h3>
      <div id="video-container">
        <div class="loading" id="video-loading">Cargando video...</div>
        <img id="video-stream" style="display: none;">
      </div>
      <div class="video-controls">
        <button class="btn" id="start-video" onclick="iniciarVideo()">‚ñ∂Ô∏è Iniciar Video</button>
        <button class="btn" id="stop-video" onclick="detenerVideo()" disabled>‚èπÔ∏è Detener Video</button>
        <button class="btn" id="capture-photo" onclick="capturarFoto()" disabled>üì∏ Capturar Foto</button>
      </div>
      <div class="status" id="video-status">Video detenido</div>
    </div>
  </div>

  <footer>Hecho con ‚ù§Ô∏è y ESP32</footer>

  <script>
    // =============================================
    // ‚öôÔ∏è CONFIGURA AQU√ç TUS DATOS
    // =============================================
    
    // ThingSpeak
    const channelID = 3138412;           
    const readAPIKey = "GSVI1FTY4OB8BCWH"; 
    const fieldNum = 1;                        

    // Coordenadas
    const lat = -12.047136;
    const lon = -75.199144;

    // ESP32-CAM - ¬°CAMBIAR POR TU IP!
    const esp32camIP = "192.168.1.49";  // ‚Üê CAMBIA: IP de tu ESP32-CAM
    const videoPort = 81;                // ‚Üê Puerto del video (normalmente 81)

    // =============================================
    // FIN DE CONFIGURACI√ìN
    // =============================================

    // Variables para control del video
    let videoInterval;
    let videoActivo = false;

    // üó∫Ô∏è Inicializar mapa
    const map = L.map('map').setView([lat, lon], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // üìç Marcador personalizado
    const markerIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/854/854878.png',
      iconSize: [36, 36],
      iconAnchor: [18, 36],
      popupAnchor: [0, -35]
    });

    const marker = L.marker([lat, lon], { icon: markerIcon }).addTo(map)
      .bindPopup("Cargando dato...")
      .openPopup();

    // üîÑ Actualizar el valor desde ThingSpeak
    async function actualizarDato() {
      const estado = document.getElementById("estado");
      estado.textContent = "Actualizando...";
      estado.classList.remove("error");

      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}/last.json?api_key=${readAPIKey}`;
        const response = await fetch(url);
        const data = await response.json();

        const valor = data[`field${fieldNum}`] || "Sin dato";
        const fecha = data.created_at ? new Date(data.created_at).toLocaleString() : "Sin hora";

        document.getElementById("dato").textContent = `Valor actual: ${valor}`;
        document.getElementById("hora").textContent = `√öltima actualizaci√≥n: ${fecha}`;
        marker.setPopupContent(`<b>Sensor ESP32</b><br>Valor: ${valor}<br>${fecha}`);

        estado.textContent = "√öltima conexi√≥n exitosa ‚úÖ";
      } catch (err) {
        estado.textContent = "Error al obtener el dato ‚ùå";
        estado.classList.add("error");
      }
    }

    // üé• Funciones para el video
    function iniciarVideo() {
      const videoStream = document.getElementById('video-stream');
      const videoLoading = document.getElementById('video-loading');
      const videoStatus = document.getElementById('video-status');
      const startBtn = document.getElementById('start-video');
      const stopBtn = document.getElementById('stop-video');
      const captureBtn = document.getElementById('capture-photo');

      // URL del stream MJPG de ESP32-CAM
      const videoURL = `http://${esp32camIP}:${videoPort}/stream`;

      videoStream.src = videoURL;
      videoStream.style.display = 'block';
      videoLoading.style.display = 'none';
      
      videoStream.onload = function() {
        videoStatus.textContent = "Video activo ‚úÖ";
        videoStatus.classList.remove("error");
      };

      videoStream.onerror = function() {
        videoStatus.textContent = "Error cargando video ‚ùå";
        videoStatus.classList.add("error");
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
      captureBtn.disabled = false;
      videoActivo = true;

      // Actualizar el stream cada 2 segundos para evitar cache
      videoInterval = setInterval(() => {
        if (videoActivo) {
          videoStream.src = videoURL + '?t=' + new Date().getTime();
        }
      }, 2000);
    }

    function detenerVideo() {
      const videoStream = document.getElementById('video-stream');
      const videoLoading = document.getElementById('video-loading');
      const videoStatus = document.getElementById('video-status');
      const startBtn = document.getElementById('start-video');
      const stopBtn = document.getElementById('stop-video');
      const captureBtn = document.getElementById('capture-photo');

      clearInterval(videoInterval);
      videoStream.src = '';
      videoStream.style.display = 'none';
      videoLoading.style.display = 'block';
      
      videoStatus.textContent = "Video detenido";
      videoStatus.classList.remove("error");
      
      startBtn.disabled = false;
      stopBtn.disabled = true;
      captureBtn.disabled = true;
      videoActivo = false;
    }

    function capturarFoto() {
      if (!videoActivo) return;
      
      const videoStream = document.getElementById('video-stream');
      const link = document.createElement('a');
      link.download = `esp32-cam-${new Date().getTime()}.jpg`;
      link.href = videoStream.src;
      link.click();
      
      const videoStatus = document.getElementById('video-status');
      videoStatus.textContent = "Foto capturada üì∏";
      setTimeout(() => {
        if (videoActivo) {
          videoStatus.textContent = "Video activo ‚úÖ";
        }
      }, 2000);
    }

    // ‚è±Ô∏è Inicializar
    actualizarDato();
    setInterval(actualizarDato, 60000); // Actualizar datos cada 1 minuto
  </script>
</body>
</html>
